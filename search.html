<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee - Wellbound</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-brand">
                <img src="logo 2.png" alt="Wellbound" class="nav-logo">
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fa-solid fa-pen-to-square"></i> Create
                </a>
                <a href="list.html" class="nav-link">
                    <i class="fa-solid fa-users"></i> Directory
                </a>
                <a href="search.html" class="nav-link active">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </a>
            </div>
        </nav>
        
        <div class="page-header">
            <h1><i class="fa-solid fa-user-magnifying-glass"></i> Find Your Signature</h1>
            <p>Search by first and last name to get your ready-to-copy signature</p>
        </div>
        
        <div class="search-card">
            <div class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter last name">
                    </div>
                </div>
                <button class="btn btn-primary search-btn" onclick="searchEmployee()" id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </button>
            </div>
            
            <div class="search-loader" id="searchLoader" style="display: none;">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>
            
            <div class="search-result" id="searchResult" style="display: none;">
                <div class="result-header">
                    <div class="result-info">
                        <img id="resultImage" class="result-avatar" src="" alt="">
                        <div>
                            <h3 id="resultName">Employee Name</h3>
                            <p id="resultTitle">Job Title</p>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="copySearchSignature()">
                        <i class="fa-solid fa-copy"></i> Copy Signature
                    </button>
                </div>
                <div class="signature-preview" id="searchSignaturePreview">
                </div>
            </div>
            
            <div class="search-empty" id="searchEmpty" style="display: none;">
                <i class="fa-solid fa-user-xmark"></i>
                <h3>Employee Not Found</h3>
                <p>No employee matches the name you entered. Check the spelling or try the <a href="list.html">Directory</a> to browse all employees.</p>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fa-solid fa-check"></i>
        <span id="toastMessage">Success!</span>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Allow Enter key to search
        document.getElementById('firstName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchEmployee();
        });
        document.getElementById('lastName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchEmployee();
        });
    </script>
</body>
</html>
